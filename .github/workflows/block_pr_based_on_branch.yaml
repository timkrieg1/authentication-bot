name: Block PR Based on Branch Rules

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source and target branches
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          if [ "$BASE_BRANCH" = "test" ] && [ "$HEAD_BRANCH" != "dev" ]; then
            echo "Only merges from 'dev' to 'test' are allowed."
            exit 1
          elif [ "$BASE_BRANCH" = "prod" ] && [ "$HEAD_BRANCH" != "test" ]; then
            echo "Only merges from 'test' to 'prod' are allowed."
            exit 1
          elif [ "$BASE_BRANCH" != "test" ] && [ "$BASE_BRANCH" != "prod" ]; then
            echo "Merges to '$BASE_BRANCH' are not allowed."
            exit 1
          else
            echo "PR is valid."
          fi
