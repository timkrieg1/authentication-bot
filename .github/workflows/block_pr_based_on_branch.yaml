name: Block PR Based on Branch Rules

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source and target branches
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          if [ "$BASE_BRANCH" = "test" ] && [ "$HEAD_BRANCH" = "dev" ]; then
            echo "PR is valid: 'dev' can merge into 'test'."
          elif [ "$BASE_BRANCH" = "prod" ] && [ "$HEAD_BRANCH" = "test" ]; then
            echo "PR is valid: 'test' can merge into 'prod'."
          else
            echo "Invalid PR: Only 'dev' -> 'test' and 'test' -> 'prod' merges are allowed."
            exit 1
          fi
