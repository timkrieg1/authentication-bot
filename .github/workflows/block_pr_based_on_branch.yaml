name: Block PR Based on Branch Rules

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source and target branches
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          if [ "$BASE_BRANCH" = "integration" ] && [ "$HEAD_BRANCH" = "development" ]; then
            echo "PR is valid: 'development' can merge into 'integration'."
          elif [ "$BASE_BRANCH" = "production" ] && [ "$HEAD_BRANCH" = "integration" ]; then
            echo "PR is valid: 'integration' can merge into 'production'."
          else
            echo "Invalid PR: Only 'development' -> 'integration' and 'integration' -> 'production' merges are allowed."
            exit 1
          fi